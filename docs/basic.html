    <section>
        <h2>対応コマンド</h2>
        <ul>
            <li><b>LET A = 10</b> : Aレジスタに値を代入</li>
            <li><b>PRINT A</b> : Aレジスタの値を出力（仮想）</li>
            <li><b>GOTO label</b> : ラベルへのジャンプ</li>
            <li><b>IF A = 0 THEN GOTO label</b> : 条件ジャンプ</li>
            <li><b>END</b> : プログラム終了（HALT）</li>
        </ul>
    </section>

    <section>
        <h2>サンプルコード</h2>
        <pre><code>
LET A = 10
LET B = 20
IF A = 0 THEN GOTO skip
PRINT A
skip: END
        </code></pre>
